<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CHAPy</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <h3>Menu</h3>
            <button id="configure-data">Configure Data</button>
            <button id="upload-data">Upload Data</button>
        </aside>
        <section id="chat-window">
            <div id="chat-content"></div>
            <form id="form">
                <input id="input-field" type="text" autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
